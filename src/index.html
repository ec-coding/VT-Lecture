<!DOCTYPE html>
<html lang="en" class="body-grid">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>View Transitions Demo</title>
  <link rel="stylesheet" href="/index.css">
  <link rel="stylesheet" href="/base-styles.css">
  <script type="module" src="script.js"></script>
</head>

<body>
  <header class="main-header bs-dark">
    <img src="https://i.imgur.com/HgSy1Gq.png" alt="" class="app-logo">
  </header>

  <div class="landing-container">

    <div class="landing-body">

      <section class="landing-set-container">
        <div class="landing-sets">
          <section class="set-divider gen-i">
            <h3 class="set-header bg-blue text-center">Generation I</h3>
            <h4 class="set-header text-center">Original Series</h4>
            <ol class="row d-flex justify-content-center mx-0 px-0">
              <li class="set-booster-pack col-xl-3 col-lg-4 col-md-6 mx-0">
                <a href="./set-base" rel="noreferrer">
                  <img src="https://i.imgur.com/q2YVnId.jpg" alt="" />
                </a>
                <h4 class="bg-blue text-center">Base Set</h4>
              </li>
              <li class="set-booster-pack col-xl-3 col-lg-4 col-md-6 mx-0">
                <a href="./set-jungle" rel="noreferrer"><img
                    src="https://i.imgur.com/WUVqIZa.jpg" alt="" /></a>
                <h4 class="bg-blue text-center">Jungle</h4>
              </li>
              <li class="set-booster-pack col-xl-3 col-lg-4 col-md-6 mx-0">
                <a href="./set-fossil" rel="noreferrer"><img
                    src="https://i.imgur.com/fzPnBJi.jpg" alt="" /></a>
                <h4 class="bg-blue text-center">Fossil</h4>
              </li>
              <li class="set-booster-pack col-xl-3 col-lg-4 col-md-6 mx-0">
                <a href="./set-base-2" rel="noreferrer"><img
                    src="https://i.imgur.com/l4fcVLN.jpg" alt="" /></a>
                <h4 class="bg-blue text-center">Base Set 2</h4>
              </li>
            </ol>
            <ol class="row d-flex justify-content-center mx-0 px-0">
              <li class="set-booster-pack col-lg-4 col-md-6 mx-0">
                <a href="./set-team-rocket"
                  rel="noreferrer"><img src="https://i.imgur.com/Hj0RN6t.jpg" alt="" /></a>
                <h4 class="bg-blue text-center">Team Rocket</h4>
              </li>
              <li class="set-booster-pack col-lg-4 col-md-6 mx-0">
                <a href="./set-gym-heroes" rel="noreferrer"><img
                    src="https://i.imgur.com/dk730u5.jpg" alt="" /></a>
                <h4 class="bg-blue text-center">Gym Heroes</h4>
              </li>
              <li class="set-booster-pack col-lg-4 col-md-6 mx-0">
                <a href="./set-gym-challenge"
                  rel="noreferrer"><img src="https://i.imgur.com/tsM9xhr.jpg" alt="" /></a>
                <h4 class="bg-blue text-center">Gym Challenge</h4>
              </li>
            </ol>
          </section>
          <section id="neo" class="set-divider gen-ii">
            <h3 class="set-header bg-blue text-center">Generation II</h3>
            <h4 class="set-header text-center">Neo Series</h4>
            <ol class="row d-flex justify-content-center mx-0 px-0">
              <li class="set-booster-pack col-xl-3 col-lg-4 col-md-6 mx-0">
                <a href="./set-neo-genesis"
                  rel="noreferrer"><img src="https://i.imgur.com/gtVq1l1.jpg" alt="" /></a>
                <h4 class="bg-blue text-center">Neo Genesis</h4>
              </li>
              <li class="set-booster-pack col-xl-3 col-lg-4 col-md-6 mx-0">
                <a href="./set-neo-discovery"
                  rel="noreferrer"><img src="https://i.imgur.com/FDv9Uok.jpg" alt="" /></a>
                <h4 class="bg-blue text-center">Neo Discovery</h4>
              </li>
              <li class="set-booster-pack col-xl-3 col-lg-4 col-md-6 mx-0">
                <a href="./set-neo-revelation"
                  rel="noreferrer"><img src="https://i.imgur.com/ON6FfPy.jpg" alt="" /></a>
                <h4 class="bg-blue text-center">Neo Revelation</h4>
              </li>
              <li class="set-booster-pack col-xl-3 col-lg-4 col-md-6 mx-0">
                <a href="./set-neo-destiny"
                  rel="noreferrer"><img src="https://i.imgur.com/cA8s7UR.jpg" alt="" /></a>
                <h4 class="bg-blue text-center">Neo Destiny</h4>
              </li>
            </ol>
          </section>
        </div>
      </section>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
  <script type="module" src="script.js"></script>
</body>

</html>
